<ion-header [translucent]="true">


<ion-content [fullscreen]="true">
  <ion-card>
    <ion-item lines="none">
      <p>Today's report</p>
      <ion-label slot="end">
        <h2>
          {{ todayDate | date: 'EEE dd MMM'}}
        </h2>
      </ion-label>
    </ion-item>

    <ion-item lines="none">
      <span>
        {{ (weatherTemp.temp - 273.15).toFixed(1) }}°C
      </span>
      <img slot="end" [src]=weatherIcon>
    </ion-item>

    <ion-item>
      <ion-icon name="location"></ion-icon>
      <span>
        {{ cityName }}
      </span>
    </ion-item>
  </ion-card>

  <ion-card>
    <ion-item>
      <span>Maximum Temp</span>
      <span slot="end">{{ (weatherTemp.temp_max - 273.15).toFixed(1) }}°C</span>
    </ion-item>

    <ion-item>
      <span>Minimum Temp</span>
      <span slot="end">{{ (weatherTemp.temp_min - 273.15).toFixed(1) }}°C</span>
    </ion-item>

    <ion-item>
      <span>Humidity</span>
      <span slot="end">{{ weatherTemp.humidity }}%</span>
    </ion-item>
  </ion-card>
</ion-content>
